<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>github-auto-project</title>
    <link rel="stylesheet" href="./style/style.scss" />
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="display" readonly>
      <div id="currentExpressionDisplay"></div>
      <div class="buttons">
        <button id="clear">C</button>
        <button id="backspace">&larr;</button>
         <button id="sqrt">√</button>
        <button id="show-history">H</button>
        <button id="plus-minus">+/-</button>
         <button id="evaluate">=</button>
         <button id="percent">%</button>
        <button id="pi">π</button>
        <button id="factorial">x!</button>
        <button id="decimal">.</button>
        <button id="exponent">x<sup>y</sup></button>
        <button id="sin">sin</button>
        <button id="cos">cos</button>
        <button id="tan">tan</button>
        <button id="log">log</button>
        <button id="ln">ln</button>
        <button id="deg-rad">DEG</button>
        <button id="memory-store">MS</button>
        <button id="memory-recall">MR</button>
        <button id="memory-clear">MC</button>
        <button id="last-answer">Ans</button>
         <button id="open-parenthesis">(</button>
        <button id="close-parenthesis">)</button>
         <button id="random">Rnd</button>
         <button id="e">e</button>
        <button id="abs">|x|</button>
        <button id="inverse">1/x</button>
        <button id="square">x²</button>
        <button id="cube">x³</button>
        <button id="sign">sgn</button>
        <button id="ceil">ceil</button>
        <button id="floor">floor</button>
        <button id="dupe">Dup</button>
        <button id="round">round</button>
        <button id="exp">exp</button>
         <button id="max">max(x,y)</button>
         <button id="min">min(x,y)</button>
         <button id="average">avg(x,y)</button>
         <button id="sum">sum</button>
         <button id="clear-history">CH</button>
         <button id="nth-root"><sup>x</sup>√y</button>
         <button id="ten-to-the-power-of-x">10<sup>x</sup></button>
         <button id="two-to-the-power-of-x">2<sup>x</sup></button>
         <button id="fibonacci">Fib(n)</button>
        <button id="copy">Copy</button>
         <button id="toggle-theme">Toggle Theme</button>
         <button id="keyboard-toggle">⌨️</button>
      </div>
       <div id="history"></div>
       <div id="keyboard" style="display: none;">
         <button>1</button><button>2</button><button>3</button><button>+</button>
         <button>4</button><button>5</button><button>6</button><button>-</button>
         <button>7</button><button>8</button><button>9</button><button>*</button>
         <button>.</button><button>0</button><button>=</button><button>/</button>
       </div>
       <div id="expression-history" style="display:none"></div>
       <button id="clear-expression-history">Clear Expression History</button>
       <button id="clear-display">Clear Display</button>
       <button id="clearAll">Clear All</button>
    </div>
    <script src="./ts/index.ts" type="module"></script>
  </body>
</html>
