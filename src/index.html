<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>github-auto-project</title>
    <link rel="stylesheet" href="./style/style.scss" />
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="display" readonly>
      <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>+</button>
        <button id="clear">C</button>
         <button id="backspace">⌫</button>
        <button id="copy">Copy</button>        
        <button id="sqrt">√</button>
        <button id="percentage">%</button>
<button id="signChange">+/-</button>
        <button id="historyBtn">History</button>
        <div id="historyContainer" style="display: none;">
          <p id="history"></p>
          <button id="clearHistory">Clear History</button>
        </div>
        <button id="squared">x²</button>
        <button id="pi">π</button>
                <button id="power">^</button>
        <button id="copy-display">Copy to Clipboard</button>        
        <button id="last-answer">Ans</button>
        <button id="bracket-left">(</button>
        <button id="bracket-right">)</button>
        <button id="factorial">!</button>
        <button id="round">Round</button>
        <button id="toggle-theme">Toggle Theme</button>
        <button id="memory-store">M+</button>
        <button id="memory-recall">MR</button>
        <button id="memory-clear">MC</button>
         <button id="inverse">1/x</button>
         <button id="euler">e</button>
      </div>
    </div>
    <script src="./ts/index.ts" type="module"></script>
  </body>
</html>
