<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <button id="toggle-theme">Toggle Theme</button>
    <h1>Scientific Calculator</h1>
    <div id="calculator">
        <div class="display-section">
            <input type="text" id="display" readonly>
            <div id="currentExpressionDisplay"></div>
            <div id="history"></div>        </div>
        <div class="memory-section">
            <button id="memory-clear" class="memory-btn">MC</button>
            <button id="memory-recall" class="memory-btn">MR</button>
            <button id="memory-add" class="memory-btn">M+</button>
            <button id="memory-subtract" class="memory-btn">M-</button>
            <button id="memory-store" class="memory-btn">MS</button>
        </div>        
        <div class="scientific-section">
        <button id="sqrt">√</button>
        <button id="percentage">%</button>
        <button id="clear">C</button>
        <button id="plus-minus">+/-</button>
        <button id="backspace">&larr;</button>
        </div>
        <div class="main-pad">
            <button class="digit">7</button><button class="digit">8</button><button class="digit">9</button><button class="operator">/</button>
            <button class="digit">4</button><button class="digit">5</button><button class="digit">6</button><button class="operator">*</button>
            <button class="digit">1</button><button class="digit">2</button><button class="digit">3</button><button class="operator">-</button>
            <button class="digit">0</button><button class="decimal">.</button><button class="operator">+</button><button class="equals">=</button>
        </div>
        <div class="additional-functions">
           <button id="exp">exp</button>
           <button id="pi">π</button>
           <button id="factorial">x!</button>
           <button id="square">x²</button><button id="cube">x³</button><button id="ln">ln</button><button id="power">x<sup>y</sup></button>
           <button id="sign">sign</button><button id="log">log</button><button id="inverse">1/x</button><button id="round">round</button>
           <button id="sin">sin</button><button id="cos">cos</button><button id="tan">tan</button><button id="ceil">ceil</button>
           <button id="abs">|x|</button><button id="floor">floor</button><button id="e">e</button><button id="parenthesis">()</button>
           <button id="clear-history">CH</button><button id="clear-display">CE</button><button id="fibonacci">fib</button>
           <button id="ten-power">10<sup>x</sup></button><button id="two-power">2<sup>x</sup></button><button id="cuberoot">∛x</button>
           <button id="random">rand</button><button id="truncate">Truncate</button><button id="double">x2</button>
           <button id="mod">mod</button><button id="base-conversion">Base</button>
           <button id="ans">Ans</button>
           <button id="left-parenthesis">(</button>
           <button id="right-parenthesis">)</button>
           <button id="clear-all">AC</button>
           <button id="calculate-expression">Calc Exp</button>
           <button id="duplicate">Dup</button>
           <button id="swap">Swap</button>
           <button id="invert">Invert</button>
           <button id="drop">Drop</button>
           <button id="cube-root">∛</button>
        </div>
    </div>
    <script src="./ts/index.ts" type="module"></script>
</body>
</html>
