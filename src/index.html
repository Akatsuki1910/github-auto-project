<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>github-auto-project</title>
    <link rel="stylesheet" href="./style/style.scss" />
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="display" readonly>
      <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>+</button>
        <button id="clear">C</button>
        <button id="backspace">⌫</button>      
        <button id="sqrt">√</button>
        <button id="percentage">%</button>
       <button id="copy">Copy</button>
        <button id="historyBtn">History</button>
        <div id="historyContainer" style="display: none;">
          <p id="history"></p>
          <button id="clearHistory">Clear History</button>
        </div>
        <button id="squared">x²</button>
        <button id="pi">π</button>
        <button id="copy-display">Copy to Clipboard</button>
        <button id="last-answer">Ans</button>
        <button id="toggle-theme">Toggle Theme</button>
        <button id="inverse">1/x</button>
        <button id="euler">e</button>        
        <button id="exit">Exit</button>
        <button id="delete">DEL</button>
        <button id="flip">Flip</button>
        <button id="factorial">!</button>
        <button id="round">Round</button>
        <button id="sign">+/-</button>
        <button id="fibonacci">Fibonacci</button>       
        <button id="rand">Rand</button>
        <button id="base-conversion">Base Conversion</button>
        <button id="cube-root">∛</button>
        <button id="log">log</button>
        <button id="exp">exp</button>
        <button id="power">x<sup>y</sup></button>
        <button id="parenthesis-open">(</button>
        <button id="parenthesis-close">)</button>
        <button id="sin">sin</button>
        <button id="cos">cos</button>
        <button id="tan">tan</button>
        <button id="abs">|x|</button>
        <button id="floor">floor</button>
        <button id="ceil">ceil</button>
        <button id="power-of-ten">10<sup>x</sup></button>
        <button id="memory-store">MS</button>
        <button id="memory-recall">MR</button>
        <button id="memory-clear">MC</button>
        <button id="memory-plus">M+</button>
        <button id="memory-minus">M-</button>        
        <button id="plus-minus">±</button>
        <button id="ln">ln</button>
        <button id="exp10">10<sup>x</sup></button>
        <button id="exp2">2<sup>x</sup></button>
        <button id="cube">x³</button>
        <button id="mod">%</button>
         <button id="negate">+/-</button>
         <button id="double">x2</button>
         <button id="sign-change">+/-</button>
         <button id="fraction">1/x</button>
         <button id="decimal">.</button>
         <button id="eval">Eval</button>
         <button id="clear-entry">CE</button>
         <button id="changeSign">+/-</button>
      </div>
    </div>
    <script src="./ts/index.ts" type="module"></script>
  </body>
</html>
