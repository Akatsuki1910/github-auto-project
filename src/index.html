<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <button id="toggle-theme">Toggle Theme</button>
    <button id="toggle-sci">Scientific</button>
    <button id="toggle-history">History</button> <button id="clear-history">Clear History</button>
    <h1>Scientific Calculator</h1>
    <div id="calculator">
        <div class="display-section">
            <input type="text" id="display" readonly>
            <div id="currentExpressionDisplay"></div>        </div>
        <div class="memory-section">
             <button id="memory-clear" class="memory-btn">MC</button>
            <button id="memory-recall" class="memory-btn">MR</button>
            <button id="memory-add" class="memory-btn">M+</button>
            <button id="memory-subtract" class="memory-btn">M-</button>
            <button id="memory-store" class="memory-btn">MS</button>
             <button id="memory-sum" class="memory-btn">M&sum;</button>
             <button id="memory-average" class="memory-btn">M&ang;</button>
             <button id="memory-all-clear" class="memory-btn">MAC</button>
             <button id="memory-standard-deviation" class="memory-btn">M&sigma;</button>
             <button id="memory-variance" class="memory-btn">MVar</button>
        </div>        
        <div class="scientific-section">
            <button id="sqrt">√</button>
            <button id="percentage">%</button>
            <button id="clear">C</button>
            <button id="plus-minus">+/-</button>
            <button id="backspace">&larr;</button>
            <button id="factorial">x!</button>
            <button id="open-parenthesis">(</button>
            <button id="close-parenthesis">)</button>
            <button id="pi">π</button>
            <button id="power-of-two">x<sup>2</sup></button>
            <button id="cube-root">&#8731;</button>
           <button id="ten-power">10<sup>x</sup></button>
            <button id="exp">e</button>
            <button id="ln">ln</button>
            <button id="log10">log<sub>10</sub></button>
            <button id="abs">abs</button>
            <button id="floor">floor</button>            <button id="round">round</button>
            <button id="sign">sign</button>
            <button id="cbrt">cbrt</button>
            <button id="inverse">1/x</button>
            <button id="random">rand</button>
            <button id="ceil">ceil</button>
            <button id="trunc">trunc</button>
            <button id="squared-sum">x<sup>2</sup>&sum;</button>
            <button id="sin">sin</button>
            <button id="cos">cos</button>
            <button id="tan">tan</button>
            <button id="power">x<sup>y</sup></button>
         <button id="expm1">expm1</button>
         <button id="squared">x²</button>
         <button id="cubed">x³</button>
         <button id="nth-root"><sup>x</sup>√y</button>
         <button id="duplicate">Dup</button>
         <button id="square">x^2</button>
         <button id="reset">Reset</button>
         <button id="mod">Mod</button>
         <button id="exp2">2<sup>x</sup></button>
         <button id="calculate-sum">Sum</button>
         <button id="calculate-product">Product</button>
         <button id="calculate-average">Avg</button>
         <button id="calculate-median">Median</button>
         <button id="numpad-toggle">Numpad</button>
 <button id="clear-entry">CE</button>
 <button id="decimal-separator" data-separator=",">,</button>
 <button id="exponent">exp</button>
 <button id="percent-change">% Change</button>
 <button id="last-answer">Ans</button> <button id="date">Date</button>
<button id="current-time">Time</button>
<button id="fibonacci">Fibonacci</button>
<button id="memory-plus">M+ (Current)</button> <button id="memory-recall">MR</button>
        </div>
        <div class="main-pad">
            <button class="digit">7</button><button class="digit">8</button><button class="digit">9</button><button class="operator">/</button>
            <button class="digit">4</button><button class="digit">5</button><button class="digit">6</button><button class="operator">*</button>
            <button class="digit">1</button><button class="digit">2</button><button class="digit">3</button><button class="operator">-</button>
            <button class="digit">0</button><button class="decimal">.</button><button class="operator">+</button><button class="equals">=</button>
        </div>
        <div id="numpad" style="display:none;">
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="digit">0</button>
            <button class="decimal">.</button>            
            </div>
            <div id="history-display"></div>       
    </div>
    <script src="./ts/index.ts" type="module"></script>
</body>
</html>
