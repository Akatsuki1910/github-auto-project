<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>github-auto-project</title>
    <link rel="stylesheet" href="./style/style.scss" />
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="display" readonly>
      <div id="currentExpressionDisplay"></div>
      <div class="buttons">
        <button id="clear">C</button>
        <button id="percentage">%</button>
        <button id="plus-minus">+/-</button>
         <button id="backspace">&larr;</button>
        <button id="decimal">.</button>
        <button id="pi">π</button>
        <button id="sqrt">√</button>
        <button id="square">x²</button>
      </div>
       <div id="history"></div>
       <div id="keyboard" style="display:none;"></div>
       <div id="qrcode"></div>
    </div>
    <script src="./ts/index.ts" type="module"></script>
  </body>
</html>
