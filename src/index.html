<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>github-auto-project</title>
    <link rel="stylesheet" href="./style/style.scss" />
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="display" readonly>
      <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>+</button>
        <button id="clear">C</button>
        <button id="backspace">←</button>
       <button id="plusminus">+/-</button>

        <button id="sqrt">√</button>
        <button id="percentage">%</button>
         <button id="copy">Copy</button>
        <button id="historyBtn">History</button>       
        <div id="historyContainer" style="display: none;">
          <p id="history"></p>
          <button id="clearHistory">Clear History</button>
        </div>
         <button id="squared">x²</button>
         <button id="pi">π</button>
         <button id="factorial">!</button>
         <button id="round">round</button>
         <button id="mc">MC</button>
         <button id="mr">MR</button>
         <button id="ms">MS</button>
         <button id="exp">exp</button>
         <button id="ln">ln</button>
         <button id="cubed">x³</button>
         <button id="sign">sign</button>
         <button id="abs">abs</button>
         <button id="floor">floor</button>
         <button id="power">x<sup>y</sup></button>
         <button id="sin">sin</button>
         <button id="cos">cos</button>
         <button id="tan">tan</button>
        <button id="log">log</button>
        <button id="rand">rand</button>
        <button id="parentheses">( )</button>
         <button id="inverse">1/x</button>
         <button id="ceil">ceil</button>
         <button id="trunc">trunc</button>
         <button id="eval">Eval</button>
         <button id="random">Random</button>
         <button id="baseConversion">Base</button>
        <button id="fibonacci">Fibonacci</button>
        <button id="e">e</button>
         <button id="tenx">10<sup>x</sup></button>
         <button id="double">x2</button>
         <button id="cubeRoot">∛</button>
      </div>
    </div>
    <script src="./ts/index.ts" type="module"></script>
  </body>
</html>
