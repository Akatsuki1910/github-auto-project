<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>github-auto-project</title>
    <link rel="stylesheet" href="./style/style.scss" />
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="display" readonly>
      <div class="buttons">
        <button id="open-documentation">Documentation</button>
        <button id="current-timestamp">Timestamp</button>
         <button id="calculate-atan">atan</button>
        <button id="clear-display">Clear</button>
        <button id="toggle-theme">Toggle Theme</button>
         <button id="calculate">Calculate</button>
        <button id="backspace">Backspace</button>
        <button id="toggle-history">History</button>
        <button id="square-root">√</button>
        <button id="percent">%</button>
        <button id="pi">π</button>
        <button id="last-answer">Ans</button>
        <button id="factorial">x!</button>
        <button id="plus-minus">+/-</button>
        <button id="memory-store">MS</button>
        <button id="memory-recall">MR</button>
        <button id="memory-clear">MC</button>
         <button id="sin">sin</button>
         <button id="cos">cos</button>
         <button id="tan">tan</button>
         <button id="log">log</button>
         <button id="exp">exp</button>
         <button id="power">x^y</button>
         <button id="round">Round</button>
        <button id="sign-change">+/-</button>
         <button id="cube-root">∛</button>
         <button id="natural-logarithm">ln</button>
         <button id="inverse">1/x</button>
         <button id="decimal">.</button>
         <button id="left-parenthesis">(</button>
         <button id="right-parenthesis">)</button>
         <button id="euler">e</button>
         <button id="abs">|x|</button>
         <button id="floor">Floor</button>
         <button id="ceil">Ceil</button>
        <button id="random-number">Rand</button>
        <button id="duplicate">Dup</button>
        <button id="swap">Swap</button>
        <button id="sum">Sum</button>
        <button id="average">Avg</button>
        <button id="exit">Exit</button>
        <button id="min">Min</button>
        <button id="max">Max</button>
        <button id="clear-history">Clear History</button>
         <button id="copy-history">Copy History</button>
         <button id="open-new-window">New Window</button>
         <button id="show-keyboard">Show Keyboard</button>
         <button id="generate-qrcode">QR Code</button>
         <button id="current-date">Date</button>
         <button id="binary-conversion">Binary</button>
         <button id="square">x²</button>
         <button id="cube">x³</button>
         <button id="fibonacci">Fibonacci</button>
         <button id="debug">Debug</button>
         <button id="clear-last-entry">CE</button>
         <button id="number-of-digits">Digits</button>
        <button id="ten-to-the-power-of-x">10<sup>x</sup></button>
        <button id="root"><sup>x</sup>√y</button>
        <button id="calculate-modulus">Mod</button>
                <button id="seven">7</button>
         <button id="eight">8</button>
         <button id="nine">9</button>
         <button id="divide">/</button>
         <button id="four">4</button>
         <button id="five">5</button>
         <button id="six">6</button>
         <button id="multiply">*</button>
         <button id="one">1</button>
         <button id="two">2</button>
         <button id="three">3</button>
         <button id="subtract">-</button>
         <button id="zero">0</button>
         <button id="decimal-point">.</button>
         <button id="evaluate">=</button>
        <button id="add">+</button>
         <button id="sqrt">√x</button>
         <button id="percentage">%</button>
        <button id="delete-last-char">DEL</button>  <!-- Added delete last char button -->
         <button id="open-github">GitHub</button>
         <button id="deg-rad">Deg/Rad</button>
         <button id="inverse-sin">asin</button>
         <button id="inverse-cos">acos</button>
         <button id="inverse-tan">atan</button>
         <button id="copy-to-clipboard">Copy</button>
        <button id="switch-sign">+/-</button>
        <button id="calculate-sqrt">Sqr</button> <!-- Square button -->
        <button id="calculate-cbrt">Cbrt</button>
        <button id="calculate-log10">log10</button>
        <button id="open-settings">Settings</button>
        <button id="calculate-ln">ln</button>
        <button id="left-shift"><<</button>
        <button id="right-shift">>></button>
        <button id="calculate-e">e<sup>x</sup></button>
         <button id="calculate-10x">10<sup>x</sup></button>
        <button id="calculate-abs">|x|</button>
        <button id="mrc">MRC</button>
         <button id="calculate-floor">Floor</button>
         <button id="calculate-pow">x<sup>y</sup></button>
      </div>
      <div id="history"></div>
       <div id="keyboard" style="display:none;"></div>
       <div id="qrcode"></div>
    </div>
    <script src="./ts/index.ts" type="module"></script>
