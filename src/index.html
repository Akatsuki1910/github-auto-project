<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <button id="toggle-theme">Toggle Theme</button>
    <h1>Scientific Calculator</h1>
    <div id="calculator">
        <div class="display-section">
            <input type="text" id="display" readonly>
            <div id="currentExpressionDisplay"></div>
            <div id="history"></div>
        </div>
        <div class="memory-section">
            <button id="memory-clear" class="memory-btn">MC</button>
            <button id="memory-recall" class="memory-btn">MR</button>
            <button id="memory-add" class="memory-btn">M+</button>
            <button id="memory-subtract" class="memory-btn">M-</button>
            <button id="memory-store" class="memory-btn">MS</button>
        </div>
        <div class="scientific-section">
        </div>
        <div class="main-pad">
            <button class="digit">7</button><button class="digit">8</button><button class="digit">9</button><button class="operator">/</button>
            <button class="digit">4</button><button class="digit">5</button><button class="digit">6</button><button class="operator">*</button>
            <button class="digit">1</button><button class="digit">2</button><button class="digit">3</button><button class="operator">-</button>
            <button class="digit">0</button><button class="decimal">.</button><button class="operator">+</button><button class="equals">=</button>
        </div>
        <div class="additional-functions">
            <button id="sqrt">√</button>
            <button id="square">x²</button>
            <button id="cube">x³</button>
            <button id="percent">%</button>
            <button id="sign">+/-</button>
        </div>
        <div class="utility-section">
            <button id="copy" class="utility-btn">Copy</button>
            <button id="current-time" class="utility-btn">Time</button>
            <button id="current-date" class="utility-btn">Date</button>
            <button id="clear-display" class="utility-btn">Clear Display</button>
            <button id="open-new-window" class="utility-btn">New Window</button>
            <button id="toggle-fullscreen" class="utility-btn">Fullscreen</button>
            <button id="toggle-calculator" class="utility-btn">Hide/Show</button>
            <button id="toggle-basic-advanced" class="utility-btn">Basic/Advanced</button>
            <button id="keyboard-input-toggle" class="utility-btn">Keyboard Input: ON</button>
            <button id="help" class="utility-btn">Help</button>
            <button id="open-docs" class="utility-btn">Docs</button>
            <button id="current-year" class="utility-btn">Year</button>
            <button id="duplicate" class="utility-btn">Duplicate</button>
            <button id="backspace" class="utility-btn">Backspace</button>
        </div>
    </div>
    <script src="./ts/index.ts" type="module"></script>
</body>
</html>
