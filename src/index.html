<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>github-auto-project</title>
    <link rel="stylesheet" href="./style/style.scss" />
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="display" readonly>
      <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>0</button>
        <button id="decimal">.</button>
        <button>=</button>
        <button>+</button>
        <button id="clear">C</button>
        <button id="backspace">←</button>       
        <button id="sqrt">√</button>
        <button id="percentage">%</button>
         <button id="copy">Copy</button>
         <button id="historyBtn">History</button>       
        <div id="historyContainer" style="display: none;">
          <p id="history"></p>
          <button id="clearHistory">Clear History</button>
        </div>
         <button id="squared">x²</button>
         <button id="pi">π</button>
        <button id="factorial">!</button>
          <button id="round">round</button>
        <button id="reciprocal">1/x</button>
        <button id="cbrt">∛</button>
          <button id="negate">+/-</button>
                <button id="powerOfTwo">2<sup>x</sup></button>
       <button id="reset">AC</button>
        <button id="sign">+/-</button>
       <button id="parenthesis">()</button>
        <button id="exp">exp</button>
        <button id="ln">ln</button>
        <button id="floor">floor</button>
        <button id="power">x<sup>y</sup></button>
      </div>
    </div>
    <script src="./ts/index.ts" type="module"></script>
  </body>
</html>
