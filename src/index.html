<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>github-auto-project</title>
    <link rel="stylesheet" href="./style/style.scss" />
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="display" readonly>
      <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>+</button>
        <button id="clear">C</button>
         <button id="backspace">←</button>
       <button id="plusminus">+/-</button>

        <button id="sqrt">√</button>
        <button id="percentage">%</button>
         <button id="pi">π</button>
         <button id="copy">Copy</button>
        <button id="historyBtn">History</button>
         <button id="factorial">x!</button>
         <button id="square">x²</button>
         <button id="round">round</button>
         <button id="sin">sin</button>
         <button id="cos">cos</button>
         <button id="log">log</button>
         <button id="exp">exp</button>
         <button id="pow">^</button>
         <button id="bracketLeft">(</button>
         <button id="bracketRight">)</button>
         <button id="memory">M+</button>
         <button id="memoryRecall">MR</button>
         <button id="MC">MC</button>
         <button id="ceil">ceil</button>
         <button id="floor">floor</button>
         <button id="inverse">1/x</button>
         <button id="sign">sign</button>
         <button id="abs">abs</button>
         <button id="rand">rand</button>
         <button id="euler">e</button>
         <button id="ln">ln</button>
         <button id="tan">tan</button>
         <button id="truncate">trunc</button>
         <button id="clearEntry">CE</button>
         <button id="ans">Ans</button> 
        <button id="base2">Base2</button>
         <button id="base10">Base10</button>
         <button id="max">max</button>
       <div id="historyContainer" style="display: none;">
      <p id="history"></p>
      <button id="clearHistory">Clear History</button>
    </div>

      </div>
    </div>
    <script src="./ts/index.ts" type="module"></script>
  </body>
</html>
