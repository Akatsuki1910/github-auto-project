<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <button id="toggle-theme">Toggle Theme</button>
    <h1>Scientific Calculator</h1>
    <div id="calculator">
        <div class="display-section">
            <input type="text" id="display" readonly>
            <div id="currentExpressionDisplay"></div>        </div>
        <div class="memory-section">
            <button id="memory-clear" class="memory-btn">MC</button>
            <button id="memory-recall" class="memory-btn">MR</button>
            <button id="memory-add" class="memory-btn">M+</button>
            <button id="memory-subtract" class="memory-btn">M-</button>
            <button id="memory-store" class="memory-btn">MS</button>
        </div>
        <div class="scientific-section">
        <button id="sqrt">√</button>
        <button id="percentage">%</button>
        <button id="clear">C</button>
        <button id="plus-minus">+/-</button>
        <button id="backspace">&larr;</button>
        </div>
        <div class="main-pad">
            <button class="digit">7</button><button class="digit">8</button><button class="digit">9</button><button class="operator">/</button>
            <button class="digit">4</button><button class="digit">5</button><button class="digit">6</button><button class="operator">*</button>
            <button class="digit">1</button><button class="digit">2</button><button class="digit">3</button><button class="operator">-</button>
            <button class="digit">0</button><button class="decimal">.</button><button class="operator">+</button><button class="equals">=</button>
        </div>
        <div class = "additional-functions">
        <button id="pi">π</button>
        <button id="exp">exp</button>
        <button id="sin">sin</button>
        <button id="cos">cos</button>
        <button id="tan">tan</button>
        <button id="e">e</button>
        <button id="parenthesis-open">(</button>
        <button id="parenthesis-close">)</button>
        <button id="x-squared">x²</button>
        <button id = "inverse">1/x</button>
        <button id="cubed">x³</button>
        <button id="log">log</button>
        <button id="abs">|x|</button>
        <button id="floor">⌊x⌋</button>
        <button id="power">x<sup>y</sup></button>
        <button id="round">round</button>
        <button id="factorial">!</button>
        <button id="ten-to-the-power-of-x">10<sup>x</sup></button>
        <button id="toggle-history">History</button>
        <button id="copy-history">Copy History</button>
        <button id="clear-history">Clear History</button>
        <button id="clear-entry">CE</button>
        <button id="sign">sign</button>
        <button id="cube-root">∛</button>
        <button id="random">rand</button>
        <button id="mod">mod</button>
        <button id="double">x2</button>
        <button id="fibonacci">fib</button>
        <button id="gcd">gcd</button>
        <button id="lcm">lcm</button>
        <button id="base-conversion">Base</button>
        <button id="calculate-sum">Sum</button>
        <button id="nCr">nCr</button>
        </div>
        <div id="history-display"></div>

    </div>
    <script src="./ts/index.ts" type="module"></script>
</body>
</html>
