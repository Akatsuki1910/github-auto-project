<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <button id="toggle-theme">Toggle Theme</button>
    <button id="toggle-sci">Scientific</button> <button id="toggle-history">History</button> <button id="clear-history">Clear History</button>
    <button id="toggle-memory">Memory</button>
    <button id="toggle-error-messages">Toggle Error Messages</button>
    <button id="toggle-fixed-decimal">Fixed Decimal</button>
    <button id="toggle-input-history">Input History</button>
    <button id="current-date">Current Date</button>
    <button id="toggle-keyboard">Toggle Keyboard</button>
    <button id="toggle-ans">Ans</button>
    <button id="toggle-brackets">Toggle Brackets</button>
    <h1>Scientific Calculator</h1>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div id="currentExpressionDisplay"></div>
        <div class="memory-section"></div>
        <div class="scientific-section"></div>
        <div class="main-pad">
            <button class="digit">7</button><button class="digit">8</button><button class="digit">9</button><button class="operator">/</button>
            <button class="digit">4</button><button class="digit">5</button><button class="digit">6</button><button class="operator">*</button>
            <button class="digit">1</button><button class="digit">2</button><button class="digit">3</button><button class="operator">-</button>
            <button class="digit">0</button><button class="decimal">.</button><button class="operator">+</button><button class="equals">=</button>
        </div>
        <button id="toggle-basic-advanced">Basic/Advanced</button>
        <button id="delete">DEL</button> <button id="clear">C</button>
        <button id="open-parenthesis">(</button> <button id="close-parenthesis">)</button>
        <button id="percentage">%</button>
         <button id="sqrt">√</button>
         <button id="power-of-two">x²</button>
         <button id="plus-minus">±</button>
         <button id="factorial">!</button>
         <button id="pi">π</button>
         <button id="exp">exp</button>
         <button id="ln">ln</button>
         <button id="euler">e</button>
         <button id="log">log</button>
         <button id="backspace">←</button>
         <button id="inverse">1/x</button>
         <button id="sign">+/-</button>
         <button id="cube-root">∛</button>
         <button id="reset">Reset</button>
         <button id="copy">Copy</button>
         <button id="abs">|x|</button>
         <button id="mc">MC</button>
         <button id="mr">MR</button>
         <button id="ms">MS</button>
         <button id="round">Round</button>
         <button id="floor">Floor</button>
         <button id="ceil">Ceil</button>
         <button id="rand">Rand</button>
         <button id="power">x<sup>y</sup></button>
        <button id="sin">sin</button>
        <button id="cos">cos</button>
        <button id="tan">tan</button>
        <button id="asin">asin</button>
        <button id="acos">acos</button>
        <button id="atan">atan</button>
        <button id="exp-notation">EXP</button>
        <button id="deg-rad">Deg/Rad</button>
        <button id="clear-entry">CE</button>
        <button id="calculate-expression">Calculate Expression</button>
        <button id="double">Double</button>
        <button id="triple">Triple</button>
        <button id="square">Square</button>
        <button id="cube">Cube</button>
        <button id="sign-change">+/-</button>
        <button id="ten-to-the-power">10<sup>x</sup></button>
        <button id="mod">Mod</button>
        <button id="trunc">Trunc</button>
        <button id="sign">Sign</button>
         <button id="nth-root"><sup>y</sup>√x</button>
         <button id="memory-store">M+</button>
    </div>
    <script src="./ts/index.ts" type="module"></script>
</body>
</html>
