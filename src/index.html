<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>github-auto-project</title>
    <link rel="stylesheet" href="./style/style.scss" />
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="display" readonly>
      <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>+</button>
        <button id="clear">C</button>
         <button id="backspace">←</button>
        <button id="sqrt">√</button>
        <button id="percentage">%</button>
        <button id="copy">Copy</button>
        <button id="historyBtn">History</button>
        <div id="historyContainer" style="display: none;">
          <p id="history"></p>
          <button id="clearHistory">Clear History</button>
        </div>
        <button id="squared">x²</button>
        <button id="pi">π</button>
        <button id="factorial">!</button>
        <button id="plusMinus">±</button>        
        <button id="reset">AC</button>        
        <button id="bracketLeft">(</button>
        <button id="bracketRight">)</button>
        <button id="memoryStore">MS</button>
        <button id="memoryRecall">MR</button>
        <button id="memoryClear">MC</button>
        <button id="exp">exp</button>
        <button id="log">log</button>
        <button id="sin">sin</button>
        <button id="cos">cos</button>
        <button id="power">^</button>
        <button id="round">round</button>
        <button id="sign">+/-</button>
        <button id="inverse">1/x</button>
         <button id="floor">floor</button>
         <button id="rand">rand</button>
         <button id="cube">x³</button>
         <button id="tan">tan</button>
         <button id="abs">abs</button>
         <button id="euler">e</button>
      </div>
    </div>
    <script src="./ts/index.ts" type="module"></script>
  </body>
</html>
