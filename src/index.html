<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>github-auto-project</title>
    <link rel="stylesheet" href="./style/style.scss" />
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="display" readonly>
      <div id="currentExpressionDisplay"></div>
       <div id="history"></div>
       </div>
       <button id="plus">+</button>
       <button id="minus">-</button>
       <button id="1">1</button>
       <button id="2">2</button>
       <button id="3">3</button>
       <button id="equals">=</button>
       <button id="clear">C</button>
        <button id="4">4</button>
         <button id="5">5</button>
         <button id="6">6</button>
         <button id="7">7</button>
         <button id="8">8</button>
         <button id="9">9</button>
         <button id="0">0</button>
<button id="toggleTheme">Toggle Theme</button>    
<button id="historyBtn">History</button>
<button id="clearHistory">Clear History</button>
<button id="lastAnswer">Last Answer</button>
<button id="memoryPlus">M+</button>
<button id="memoryRecall">MR</button>
<button id="memoryClear">MC</button> 
<button id="sqrt">√</button>
<button id="percentage">%</button>
<button id="decimal">.</button>
<button id="backspace">←</button>
<button id="sign">+/-</button>
<button id="pi">π</button>
<button id="factorial">x!</button>
<button id="power">^</button>
<button id="log">log</button>
<button id="exp">exp</button>
<button id="openParen">(</button>
<button id="closeParen">)</button>
       <button id="multiply">*</button>
       <button id="divide">/</button>      
       <button id="copy">Copy</button>
       <button id="clear-entry">CE</button>
       <button id="toggleScientific">Scientific Mode</button>
<button id="baseConverter">Base</button>
       <button id="signChange" class="scientific">+/-</button>
       <button id="deleteLast">del</button>
       <button id="negate">+/-</button>
       <button id="clearAllHistory">Clear All History</button>
       <button id="exit">Exit</button>
       <button id="round" class="scientific">round</button>
       <button id = "base10" class="scientific">Base10</button>
<button id = "base2" class="scientific">Base2</button>
<button id="sin" class="scientific">sin</button>
<button id="cos" class="scientific">cos</button>
<button id="tan" class="scientific">tan</button>
<button id="degRad" class="scientific">Deg/Rad</button>
<button id="inverse" class="scientific">1/x</button>
       <button id="random" class="scientific">Random</button>
       <button id="cubeRoot" class="scientific">∛</button>
       <button id="floor" class="scientific">floor</button>
       <button id="ceil" class="scientific">ceil</button>
       <button id="abs" class="scientific">abs</button>
       <script src="./ts/index.ts" type="module"></script>
  </body>
</html>
