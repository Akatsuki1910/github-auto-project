<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>github-auto-project</title>
    <link rel="stylesheet" href="./style/style.scss" />
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="display" readonly>
      <div id="currentExpressionDisplay"></div>
      <div class="buttons">
      </div>
       <div id="history"></div>
    </div>
       <button id="memory-recall">MR</button>
       <button id="memory-clear">MC</button>
       <button id="memory-plus">M+</button>
       <button id="memory-minus">M-</button>
       <button id="last-answer">Ans</button>
       <button id="factorial">x!</button>
       <button id="square">x²</button>
        <button id="all-clear">AC</button>
       <button id="clear">C</button>
       <button id="pi">π</button>
       <button id="decimal">.</button>
       <button id="sign">+/-</button>
       <button id="sqrt">√</button>
       <button id="percentage">%</button>
       <button id="backspace">←</button>
       <button id="equals">=</button>
        <button id="open-parenthesis">(</button>
       <button id="close-parenthesis">)</button>
       <button id="clear-history">履歴クリア</button>
       <button id="toggle-history">履歴表示/非表示</button>
       <button id="keyboard-toggle">キーボード入力切替</button>
       <button id="dark-mode-toggle">ダークモード切替</button>
       <button id="copy-to-clipboard">Copy</button>
       <button id="radians-toggle">Rad/Deg</button>
       <div id="history-display"></div>
       <select id="theme-select">
        <option value="light">ライトテーマ</option>
        <option value="dark">ダークテーマ</option>
        <option value="blue">ブルーステーマ</option>
       </select>
        <button id="plus-minus">±</button>
      <button id="sin">sin</button>
      <button id="cos">cos</button>
      <button id="tan">tan</button>
      <button id="log">log</button>
      <button id="exp">exp</button>
      <button id="natural-logarithm">ln</button>
      <button id="cube">x³</button>
      <button id="inverse">1/x</button>
      <button id="round">Round</button>
      <button id="absolute">|x|</button>
      <button id="power">x<sup>y</sup></button>
      <button id="ten-to-the-power-of-x">10<sup>x</sup></button>
      <button id="random">Rand</button>
       <button id="floor">Floor</button>
       <script src="./ts/index.ts" type="module"></script>
  </body>
</html>
