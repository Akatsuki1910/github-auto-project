<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>github-auto-project</title>
    <link rel="stylesheet" href="./style/style.scss" />
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="display" readonly>
      <div id="currentExpressionDisplay"></div>
      <div class="buttons">
      </div>
       <div id="history"></div>
       <div id="expression-history" style="display:none"></div>
       <button id="clear-expression-history">Clear Expression History</button>
       <button id="clear-display">Clear Display</button>
       <button id="clearAll">Clear All</button>
       <button id="export-history">Export History</button>
       <button id="toggle-theme">Toggle Theme</button>
       <button id="backspace">Backspace</button>
       <button id="decimal">.</button>
       <button id="negate">+/-</button>
       <button id="sqrt">√</button>
       <button id="square">x²</button>
       <button id="cube">x³</button>
       <button id="pi">π</button>
       <button id="percentage">%</button>
       <button id="inverse">1/x</button>
       <button id="factorial">x!</button>
       <button id="power">x<sup>y</sup></button>
       <button id="sin">sin</button>
       <button id="cos">cos</button>
       <button id="log">log</button>
       <button id="exp">exp</button>
       <button id="ten-power">10<sup>x</sup></button>
       <button id="euler">e</button>
       <button id="parenthesis-open">(</button>
       <button id="parenthesis-close">)</button>
       <button id="ans">Ans</button>
       <button id="copy-to-clipboard">Copy</button>
       <button id="show-history">History</button>
       <button id="keyboard-toggle">Toggle Keyboard</button> <input type="checkbox" id="keyboard-checkbox" style="display:none;">
       <button id="random">Random</button>
       <button id="round">Round</button>
       <button id="sign">Sign</button>
       <button id="abs">|x|</button>
       <button id="floor">Floor</button>
       <button id="ceil">Ceil</button>
       <button id="memory-store">M+</button>
       <button id="memory-recall">MR</button>
       <button id="memory-clear">MC</button>
        <button id="last-answer">Last Answer</button>
        <button id="duplicate">Dup</button>
       <button id="clear-history">Clear History</button>
       <button id="plus">+</button>
       <button id="minus">-</button>
       <button id="multiply">*</button>
       <button id="divide">/</button>
       <button id="equals">=</button>
       <button id="mod">%</button>
       <button id="clear-entry">CE</button>
    </div>
    <script src="./ts/index.ts" type="module"></script>
  </body>
</html>
