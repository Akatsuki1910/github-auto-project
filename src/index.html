<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <button id="toggle-theme">Toggle Theme</button>
    <h1>Scientific Calculator</h1>
    <div id="calculator">
        <div class="display-section">
            <input type="text" id="display" readonly>
            <div id="currentExpressionDisplay"></div>
            <div id="history"></div>
        </div>
        <div class="memory-section">
            <button id="memory-clear" class="memory-btn">MC</button>
            <button id="memory-recall" class="memory-btn">MR</button>
            <button id="memory-add" class="memory-btn">M+</button>
            <button id="memory-subtract" class="memory-btn">M-</button>
            <button id="memory-store" class="memory-btn">MS</button>
        </div>
        <div class="scientific-section">
            <button id="sin" class="function-btn">sin</button>
            <button id="cos" class="function-btn">cos</button>
            <button id="tan" class="function-btn">tan</button>
            <button id="log" class="function-btn">log</button>
            <button id="ln" class="function-btn">ln</button>
            <button id="sqrt" class="function-btn">√</button>
            <button id="power-of-two" class="function-btn">x²</button>
            <button id="power-of-three" class="function-btn">x³</button>
            <button id="e" class="function-btn">e</button>
            <button id="pi" class="function-btn">π</button>
            <button id="factorial" class="function-btn">n!</button>
            <button id="abs" class="function-btn">|x|</button>
            <button id="sign-change" class="function-btn">+/-</button>        
        </div>
        <div class="main-pad">
            <button id="clear" class="control-btn">C</button>
            <button id="clear-entry" class="control-btn">CE</button>
            <button id="backspace" class="control-btn">⌫</button>
           <button id="clear-history" class="control-btn">CH</button>
            <button id="7" class="number-btn">7</button>
            <button id="8" class="number-btn">8</button>
            <button id="9" class="number-btn">9</button>
            <button id="divide" class="operator-btn">/</button>
            <button id="4" class="number-btn">4</button>
            <button id="5" class="number-btn">5</button>
            <button id="6" class="number-btn">6</button>
            <button id="multiply" class="operator-btn">×</button>
            <button id="1" class="number-btn">1</button>
            <button id="2" class="number-btn">2</button>
            <button id="3" class="number-btn">3</button>
            <button id="minus" class="operator-btn">-</button>
            <button id="0" class="number-btn">0</button>
            <button id="decimal" class="number-btn">.</button>
            <button id="equals" class="equals-btn">=</button>
            <button id="plus" class="operator-btn">+</button>
        </div>
        <div class="additional-functions">
            <button id="percentage" class="function-btn">%</button>
            <button id="inverse" class="function-btn">1/x</button>
            <button id="exp" class="function-btn">exp</button>
            <button id="mod" class="function-btn">mod</button>
            <button id="round" class="function-btn">round</button>
            <button id="floor" class="function-btn">floor</button>
        </div>
        <div class="utility-section">
            <button id="copy" class="utility-btn">Copy</button>
            <button id="current-time" class="utility-btn">Time</button>
            <button id="current-date" class="utility-btn">Date</button>
            <button id="open-new-window" class="utility-btn">New Window</button>
            <button id="toggle-fullscreen" class="utility-btn">Fullscreen</button>
            <button id="toggle-calculator" class="utility-btn">Hide/Show</button>
            <button id="toggle-basic-advanced" class="utility-btn">Basic/Advanced</button>
            <button id="keyboard-input-toggle" class="utility-btn">Keyboard Input: ON</button>
<button id="help" class="utility-btn">Help</button>
<button id="clear-display" class="utility-btn">Clear Display</button>
        </div>
    </div>
    <script src="./ts/index.ts" type="module"></script>
</body>
</html>
