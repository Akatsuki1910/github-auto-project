<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>github-auto-project</title>
    <link rel="stylesheet" href="./style/style.scss" />
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="display" readonly>
      <div id="currentExpressionDisplay"></div>
       <div id="history"></div>
       </div>
       <button id="plus">+</button>
       <button id="minus">-</button>
        <button id="1">1</button>
       <button id="2">2</button>
       <button id="3">3</button>
       <button id="equals">=</button>
       <button id="clear">C</button>
        <button id="4">4</button>
         <button id="5">5</button>
         <button id="6">6</button>
         <button id="7">7</button>
         <button id="8">8</button>
         <button id="9">9</button>
         <button id="0">0</button>
<button id="toggleTheme">Toggle Theme</button>    
<button id="historyBtn">History</button>
<button id="clearHistory">Clear History</button>
<button id="lastAnswer">Last Answer</button>
       <button id="copy">Copy</button>
       <button id="clear-entry">CE</button>
       <button id="deleteLast">del</button>
<button id="clearAllHistory">Clear All History</button>
<button id="current-date">Date</button>
       <button id="negate">+/-</button> 
       <button id="sqrt">√</button>  
       <button id="percent">%</button>
       <button id="decimal">.</button>
       <button id="multiply">*</button>
       <button id="divide">/</button>
       <button id="pi">π</button>
       <button id="power">^</button>
       <button id="factorial">!</button>
       <button id="left-parenthesis">(</button>
       <button id="right-parenthesis">)</button>
       <button id="backspace">←</button>
       <button id="memory-store">MS</button>
       <button id="memory-recall">MR</button>
       <button id="memory-clear">MC</button>
       <button id="sin">sin</button>
       <button id="cos">cos</button>
       <button id="tan">tan</button>
       <button id="log">log</button>
       <button id="exp">exp</button>
       <button id="ans">Ans</button>
       <button id="round">Round</button>
       <button id="sign">Sign</button>
       <button id="inverse">1/x</button>
       <button id="squared">x²</button>
       <button id="cube">x³</button>
       <button id="mod">mod</button>
       <button id="abs">|x|</button>
       <button id="floor">Floor</button>
       <button id="random">Random</button>
       <button id="max">Max</button>
       <button id="min">Min</button>
       <button id="sum">Sum</button>
<button id="mean">Mean</button>
       <button id="calculateMax">Calculate Max</button>
       <button id="calculateMin">Calculate Min</button>
<button id="calculateSum">Calculate Sum</button>  
 <button id="calculateMean">Calculate Mean</button>
 <button id="duplicate">Dup</button>
 <button id="Euler">e</button>
<button id="ln">ln</button>
 <button id="exp10">10<sup>x</sup></button>
 <button id="reciprocal">1/x</button>
 <button id="squared2">x<sup>2</sup></button>
 <button id="exp2">2<sup>x</sup></button>
 <button id="cube-root">∛</button>
 <button id="signChange">+/-</button>
 <button id="percentage">%</button>
 <button id="exit">Exit</button>
 <button id="squareRoot">√x</button>

    <script src="./ts/index.ts" type="module"></script>
  </body>
