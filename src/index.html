<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Scientific Calculator</title><link rel="stylesheet" href="./style/style.css"></head><body class="light-scheme"><button id="toggle-theme">Toggle Theme</button><h1>Scientific Calculator</h1><div id="calculator"><input type="text" id="display" readonly><div id="currentExpressionDisplay"></div><div class="main-pad"><button class="digit">7</button><button class="digit">8</button><button class="digit">9</button><button class="operator">/</button><button class="digit">4</button><button class="digit">5</button><button class="digit">6</button><button class="operator">*</button><button class="digit">1</button><button class="digit">2</button><button class="digit">3</button><button class="operator">-</button><button class="digit">0</button><button class="decimal">.</button><button class="operator">+</button><button class="equals">=</button></div><button id="delete">DEL</button><button id="clear">C</button><button id="clear-history">Clear History</button><div id="history-display"></div><button id="backspace">Backspace</button><button id="current-week-number">Week Number</button><button id="memory-plus">M+</button><button id="memory-recall">MR</button><button id="square-root">√</button><button id="percentage">%</button><button id="pi">π</button><button id="factorial">x!</button><button id="plus-minus">+/-</button><button id="exponent">x^y</button><button id="log">log</button><button id="sin">sin</button><script src="./ts/index.ts" type="module"></script></body></html>
