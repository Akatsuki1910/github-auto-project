<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>github-auto-project</title>
    <link rel="stylesheet" href="./style/style.scss" />
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="display" readonly>
      <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>+</button>
        <button id="clear">C</button>
        <button id="clearAll">AC</button>
        <button id="backspace">⌫</button>      
        <button id="sqrt">√</button>
        <button id="copy-display">Copy</button>
        <button id="percentage">%</button>
        <button id="plusminus">+/-</button>
        <button id="pi">π</button>
        <button id="toggleHistory">History</button>
        <div id="history" style="display:none"></div>
        <button id="mem-plus">M+</button>
        <button id="mem-recall">MR</button>
         <button id="square">x²</button>
        <button id="factorial">!</button>
        <button id="round">round</button>
        <button id="sin">sin</button>
        <button id="cos">cos</button>
       <button id="log">log</button>
        <button id="exp">exp</button>
        <button id="pow">x<sup>y</sup></button>
        <button id="parentheses">( )</button>
         <button id="e">e</button>
         <button id="abs">|x|</button>
         <button id="floor">floor</button>
         <button id="rand">rand</button>
         <button id="sign">sign</button>
         <button id="inverse">1/x</button>
         <button id="euler">Euler's number (γ)</button>
         <button id="base10log">log<sub>10</sub></button>
         <button id="ceil">ceil</button>
         <button id="max">max(x,y)</button>
        <button id="min">min(x,y)</button>
        <button id="duplicate">Dup</button>
        <button id="random">Random</button>
         <button id="ln">ln</button>
        <button id="exp10">10<sup>x</sup></button>
        <button id="exp2">2<sup>x</sup></button>
        <button id="cube">x³</button>
        <button id="trunc">trunc</button>
        <button id="cbrt">∛x</button>
        <button id="tan">tan</button>
        <button id="asin">asin</button>
        <button id="acos">acos</button>
        <button id="atan">atan</button>
        <button id="toggle-theme">Toggle Theme</button>
        <button id="calculate-sum">Sum</button> 
      </div>
    </div>
    <script src="./ts/index.ts" type="module"></script>
  </body>
</html>
